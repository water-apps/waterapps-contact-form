name: "Gitleaks Secret Scan"

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  gitleaks:
    name: "Gitleaks Secret Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
