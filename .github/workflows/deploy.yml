name: "Contact Form — Deploy"

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'lambda/**'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'lambda/**'
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to run"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write  # OIDC federation with AWS
  contents: read
  pull-requests: read

env:
  TF_VERSION: "1.7.5"
  AWS_REGION: "ap-southeast-2"
  CONTACT_FORM_AUTO_DEPLOY_ENABLED: ${{ vars.CONTACT_FORM_AUTO_DEPLOY_ENABLED || 'false' }}
  CONTACT_FORM_TF_STATE_BUCKET: ${{ vars.CONTACT_FORM_TF_STATE_BUCKET || '' }}
  CONTACT_FORM_TF_STATE_KEY: ${{ vars.CONTACT_FORM_TF_STATE_KEY || 'contact-form/terraform.tfstate' }}
  CONTACT_FORM_TF_LOCK_TABLE: ${{ vars.CONTACT_FORM_TF_LOCK_TABLE || '' }}

jobs:
  validate:
    name: "Validate & Security Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Guard Apply on Main Only
        if: github.event.inputs.action == 'apply'
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "::error::Terraform apply is allowed only from main. Current ref: ${GITHUB_REF}"
            exit 1
          fi

      - name: Install Lambda dependencies
        working-directory: lambda
        run: npm ci

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check

      - name: Security Scan — tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

  plan-pr:
    name: "Terraform Plan (PR)"
    needs: validate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install Lambda dependencies
        working-directory: lambda
        run: npm ci

      - name: Check PR plan prerequisites
        id: prereq
        env:
          AWS_DEPLOY_ROLE_ARN: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
        run: |
          missing=0
          if [ -z "${CONTACT_FORM_TF_STATE_BUCKET}" ]; then
            echo "Missing repo variable CONTACT_FORM_TF_STATE_BUCKET"
            missing=1
          fi
          if [ -z "${CONTACT_FORM_TF_LOCK_TABLE}" ]; then
            echo "Missing repo variable CONTACT_FORM_TF_LOCK_TABLE"
            missing=1
          fi
          if [ -z "${AWS_DEPLOY_ROLE_ARN}" ]; then
            echo "Missing repo secret AWS_DEPLOY_ROLE_ARN"
            missing=1
          fi
          if [ "$missing" -eq 0 ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: PR Plan Skipped (not configured)
        if: steps.prereq.outputs.enabled != 'true'
        run: |
          {
            echo "## Terraform PR Plan Skipped"
            echo "- Configure repo secret \`AWS_DEPLOY_ROLE_ARN\`"
            echo "- Configure repo vars \`CONTACT_FORM_TF_STATE_BUCKET\` and \`CONTACT_FORM_TF_LOCK_TABLE\`"
            echo "- This job stays non-blocking until remote-state plan prerequisites are configured."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Configure AWS Credentials (OIDC)
        if: steps.prereq.outputs.enabled == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (remote backend)
        if: steps.prereq.outputs.enabled == 'true'
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${CONTACT_FORM_TF_STATE_BUCKET}" \
            -backend-config="key=${CONTACT_FORM_TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${CONTACT_FORM_TF_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan (PR)
        if: steps.prereq.outputs.enabled == 'true'
        working-directory: terraform
        run: terraform plan -lock=false -input=false -no-color

  deploy:
    name: "Deploy to AWS"
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.CONTACT_FORM_AUTO_DEPLOY_ENABLED == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # OIDC federation — no long-lived AWS keys in GitHub
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Lambda dependencies
        working-directory: lambda
        run: npm ci

      - name: Require Remote State Configuration
        run: |
          missing=0
          if [ -z "${CONTACT_FORM_TF_STATE_BUCKET}" ]; then
            echo "::error::Repo variable CONTACT_FORM_TF_STATE_BUCKET is required for remote state"
            missing=1
          fi
          if [ -z "${CONTACT_FORM_TF_LOCK_TABLE}" ]; then
            echo "::error::Repo variable CONTACT_FORM_TF_LOCK_TABLE is required for DynamoDB locking"
            missing=1
          fi
          if [ "$missing" -ne 0 ]; then
            echo "## Remote State Required" >> "$GITHUB_STEP_SUMMARY"
            echo "- Set repo variables \`CONTACT_FORM_TF_STATE_BUCKET\` and \`CONTACT_FORM_TF_LOCK_TABLE\` before enabling auto deploy." >> "$GITHUB_STEP_SUMMARY"
            echo "- Auto deploy remains unsafe without remote Terraform state + locking." >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${CONTACT_FORM_TF_STATE_BUCKET}" \
            -backend-config="key=${CONTACT_FORM_TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${CONTACT_FORM_TF_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Output API Endpoint
        working-directory: terraform
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "API Endpoint:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output -raw api_endpoint >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  manual-plan-apply:
    name: "Terraform ${{ github.event.inputs.action || 'plan' }} (Manual)"
    needs: validate
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install Lambda dependencies
        working-directory: lambda
        run: npm ci

      - name: Require Remote State Configuration
        run: |
          missing=0
          if [ -z "${CONTACT_FORM_TF_STATE_BUCKET}" ]; then
            echo "::error::Repo variable CONTACT_FORM_TF_STATE_BUCKET is required for remote state"
            missing=1
          fi
          if [ -z "${CONTACT_FORM_TF_LOCK_TABLE}" ]; then
            echo "::error::Repo variable CONTACT_FORM_TF_LOCK_TABLE is required for DynamoDB locking"
            missing=1
          fi
          if [ "$missing" -ne 0 ]; then
            echo "## Remote State Required" >> "$GITHUB_STEP_SUMMARY"
            echo "- Set CONTACT_FORM_TF_STATE_BUCKET and CONTACT_FORM_TF_LOCK_TABLE repo vars before running manual plan/apply." >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${CONTACT_FORM_TF_STATE_BUCKET}" \
            -backend-config="key=${CONTACT_FORM_TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${CONTACT_FORM_TF_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Summary
        working-directory: terraform
        run: |
          {
            echo "## Contact Form Manual Terraform Run"
            echo "- Action: ${{ github.event.inputs.action }}"
            echo "- Environment approval gate: production"
            echo "- Remote state: ${CONTACT_FORM_TF_STATE_BUCKET}/${CONTACT_FORM_TF_STATE_KEY}"
            if [ "${{ github.event.inputs.action }}" = "apply" ]; then
              echo "- API Endpoint:"
              echo '```'
              terraform output -raw api_endpoint
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  deploy-skipped:
    name: "Deploy Skipped (Auto Deploy Disabled)"
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.CONTACT_FORM_AUTO_DEPLOY_ENABLED != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          {
            echo "## Contact Form Deploy Skipped"
            echo "- Auto deploy is disabled: \`CONTACT_FORM_AUTO_DEPLOY_ENABLED=${CONTACT_FORM_AUTO_DEPLOY_ENABLED}\`"
            echo "- Validation/security checks still ran successfully."
            echo "- Enable auto deploy only after remote Terraform state is configured (S3 + DynamoDB lock) to avoid resource collisions."
          } >> "$GITHUB_STEP_SUMMARY"
